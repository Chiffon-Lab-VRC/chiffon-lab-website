<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>現在時刻 - 東京 | Chiffon Lab Group</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <header class="site-header">
        <div class="container">
            <a href="index.html" class="logo">Chiffon Lab Group</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">トップ</a></li>
                    <li><a href="index.html#companies">グループ企業</a></li>
                </ul>
            </nav>
            <button class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <div class="time-display">
                    <h2>現在の東京時刻</h2>
                    <p id="current-time">時刻を読み込み中...</p>
                    <p id="current-date"></p>
                </div>
            </div>
            <div class="waves-container">
                <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(179, 229, 252, 0.7)" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(179, 229, 252, 0.5)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(179, 229, 252, 0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#B3E5FC" />
                </g>
                </svg>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Chiffon Lab Group. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script>
        // 東京の時刻を取得して表示する関数
        async function fetchTokyoTime() {
            const timeElement = document.getElementById('current-time');
            const dateElement = document.getElementById('current-date');
            
            try {
                // World Time APIから東京の時刻を取得
                const response = await fetch('https://worldtimeapi.org/api/timezone/Asia/Tokyo');
                if (!response.ok) {
                    throw new Error('APIからのデータ取得に失敗しました。');
                }
                const data = await response.json();
                
                // 取得した日時データをフォーマット
                const tokyoTime = new Date(data.datetime);
                const timeString = tokyoTime.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                const dateString = tokyoTime.toLocaleDateString('ja-JP', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' });

                // HTMLに時刻と日付を表示
                timeElement.textContent = timeString;
                dateElement.textContent = dateString;

            } catch (error) {
                console.error('時刻の取得エラー:', error);
                timeElement.textContent = '時刻の取得に失敗しました。';
            }
        }

        // ページが読み込まれたら時刻を取得
        document.addEventListener('DOMContentLoaded', fetchTokyoTime);

        // 1秒ごとに時刻を更新
        setInterval(fetchTokyoTime, 1000);
    </script>
</body>
</html>
